<!DOCTYPE html>
<html>
    <head>

        <!--    Icono de pestaÃ±a    -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style>

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_base_pagina.css">

        
    </head>
    <body>
        <img id="imagen-opcion" src="../img/Gestor_Grupos.png">
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
        </div>  



        <input type="checkbox" id="btm-menu">
        <label for="btm-menu" id="titulo"><img id="icomenu" src="../img/icono-menu.png" alt="Menu">Crear Nuevo Grupo</label>
        <nav class="menu" style="z-index:1;">
            <ul>
                <li><a href="gestor-maestros.html">Maestros</a></li>
                <li><a href="gestor-pago.html">Pagos</a></li>
                <li><a>Grupos</a></li>
                <li><a href="gestor-alumnos.html">Alumnos</a></li>
                <li><a href="gestor-usuarios.html">Usuarios</a></li>
                <li><a href="gestor-calificaciones-asistencia.html">Calificaciones</a></li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div style="margin-top: 2%;" class="row">
                <div style="margin-top: 3%;" class="col-8">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Nombre del grupo:</span>
                        <input type="text" class="form-control" placeholder="Nombre Clave..." aria-label="Nombres">
                    </div>
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Nivel:</span>
                        <input type="text" placeholder="Nivel" aria-label="Calle" class="form-control">
                    </div>
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Descripcion:</span>
                        <textarea type="text" placeholder="Descripcion o enfoque del grupo..." aria-label="Desc" class="form-control">
                        </textarea>
                    </div>
                </div>
                <div class="col">
                    <img src="../img/Iconos Gestor Grupos/Grupo.png" width="24%" style="margin-left: 3%; position: absolute;">
                </div>
            </div>
            <div style="margin-left: 32%;" class="row">
                <div class="btn-real" style="display: inline;">
                    <button type="button" class="btn btn-dark" style="padding-inline: 2%;">Guardar Datos</button>
                </div>  
                <div class="btn-real" style="display: inline; margin-top: 3%; margin-bottom: 3%;">
                    <img width="5%" src="../img/icono-regresar.png" class="botones-navegacion" onclick="window.history.back();">
                    <img width="5%" src="../img/icono-home.png" class="botones-navegacion" onclick="window.location.href = 'home-directora.html'">
                </div>
            </div>

        <!--    Importaciones Javascript     -->
        <script src="../js/animaciones-boton.js"></script>
