<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prestige Management System</title>
        <!--    Icono de pestaña    -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style> 
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        </style> 

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_constantes.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_home.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_pagos.css">

        <!-- Slider -->
        <link rel="stylesheet" type="text/css" href="../css/menu.css">

       
    </head>
    <body>
        <!--    Cabecera con el logo y el nombre de nuestro sistema     -->
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
            <img src="../img/Gestor_Pagos.png" style="float: right;" id="dinero">
        </div>

        <!--    Navbar que utilizaremos para navegar entre las opciones más rápidamente-->
        <input type="checkbox" id="btm-menu">
        <label for="btm-menu"><img id="icomenu" src="../img/menu.png" alt="Menu">Realizar pagos</label>
        <nav class="menu" style="z-index:1;">
            <ul>
                <li><a href="gestor-maestros.html">Maestros</a></li>
                <li><a>Pagos</a></li>
                <li><a href="gestor-grupos.html">Grupos</a></li>
                <li><a href="gestor-alumnos.html">Alumnos</a></li>
                <li><a href="gestor-usuarios.html">Usuarios</a></li>
                <li><a href="gestor-calificaciones-asistencia.html">Calificaciones</a></li>
            </ul>
        </nav>

       
         <!--    Contenedor con todos los inputs del formulario para registrar un nuevo aluno  -->
         <div class="container" style="margin-top: 2%;">
          <!--    Utilizamos las clases row y col de boostrap para hacer pocisionamiento tipo grid    
                      así conseguimos dividir en 2 columnas a los inputs del formulario               -->
          <div class="row row-cols-2">
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">Número de control</span>
                      <input type="text" class="form-control" placeholder="Número de control..." aria-label="Numero">
                  </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Adeudos</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Seleccione...</option>
                      <option value="1">Uno</option>
                      <option value="2">Dos</option>
                      <option value="3">Tres</option>
                    </select>
                  </div>
              </div>
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">Fecha de pago</span>
                      <input type="date" class="form-control" aria-label="Fecha de pago">
                  </div>
              </div>
              <div class="col">
                <div class="input-group input-group-lg mb-4">
                    <span class="input-group-text">Adeudo total</span>
                    <input type="number" placeholder="$" aria-label="Adeudo total" class="form-control">
                  </div>
            </div>
            <div class="col">
              <div class="input-group input-group-lg mb-4">
                  <span class="input-group-text">Monto</span>
                  <input type="number" class="form-control" placeholder="$" aria-label="Monto">
              </div>
           </div>
          </div>
          <div class="row">
            <div class="form-floating">
                <span class="input-group-text">Descripción</span>
                <textarea class="form-control" placeholder="Ingrese descripción..." id="floatingTextarea"></textarea>
            </div>
          </div>

          <div class="col" style="margin-top: 3%;">
                <div class="btn-real" style="display: inline; padding-right: 5%;">
                    <img width="5%" src="../img/icono-regresar.png" class="botones-navegacion" onclick="window.history.back();">
                    <img width="5%" src="../img/icono-home.png" class="botones-navegacion" onclick="window.location.href = 'home-directora.html'">
                </div>    
              <button type="button" class="btn btn-dark" style="padding-inline: 2%;" onclick="validar();">FINALIZAR</button>
          </div>
      </div>
        <!-- Se importa javascript-->
        <script src="../js/validacion.js"></script>
        <script src="../js/animaciones-boton.js"></script>
    </body>
</html>
