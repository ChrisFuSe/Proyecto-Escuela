<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prestige Management System</title>
        <!--    Icono de pestaña    -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style> 
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        </style> 

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_constantes.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_home.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_registrar_alumnos.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_base_pagina.css">

        <!-- Slider -->
        <link rel="stylesheet" type="text/css" href="../css/menu.css">

       
    </head>
    <body>
        <!--    Cabecera con el logo y el nombre de nuestro sistema     -->
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
            <img src="../img/Gestor_Alumnos.png" style="float: right;" id="nino">
        </div>

        <!--    Navbar que utilizaremos para navegar entre las opciones más rápidamente-->
        <input type="checkbox" id="btm-menu">
        <label for="btm-menu"><img id="icomenu" src="../img/menu.png" alt="Menu">Ingresar nuevo alumno</label>
        <nav class="menu">
            <ul>
                <li><a href="../html/gestor-maestros.html">Maestros</a></li>
                <li><a href="../html/gestor-pago.html">Pagos</a></li>
                <li><a href="../html/gestor-grupos.html">Grupos</a></li>
                <li><a href="../html/gestor-alumnos.html">Alumnos</a></li>
                <li><a href="../html/gestor-usuarios.html">Usuarios</a></li>
                <li><a href="../html/gestor-calificaciones-asistencia.html">Calificaciones</a></li>
            </ul>
        </nav>

       
         <!--    Contenedor con todos los inputs del formulario para registrar un nuevo aluno  -->
         <div class="container" style="margin-top: 2%;">
          <!--    Utilizamos las clases row y col de boostrap para hacer pocisionamiento tipo grid    
                      así conseguimos dividir en 2 columnas a los inputs del formulario               -->
          <div class="row row-cols-2">
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">Nombres</span>
                      <input type="text" class="form-control" placeholder="Nombres..." aria-label="Nombres">
                  </div>
              </div>
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">Calle</span>
                      <input type="text" placeholder="Calle" aria-label="Calle" class="form-control">
                    </div>
              </div>
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">Apellido Paterno</span>
                      <input type="text" class="form-control" placeholder="Primer Apellido..." aria-label="Apellido Paterno">
                  </div>
              </div>
              <div class="col">
                <div class="input-group input-group-lg mb-4">
                    <span class="input-group-text">Número</span>
                    <input type="text" placeholder="#Número" aria-label="Número" class="form-control">
                  </div>
            </div>
            <div class="col">
              <div class="input-group input-group-lg mb-4">
                  <span class="input-group-text">Apellido Materno</span>
                  <input type="text" class="form-control" placeholder="Segundo Apellido..." aria-label="Apellido Materno">
              </div>
          </div>
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">Colonia</span>
                      <input type="text" class="form-control" placeholder="Colonia..." aria-label="Colonia">
                  </div>
              </div>
              <div class="col">
                <div class="input-group input-group-lg mb-4">
                    <span class="input-group-text">CURP</span>
                    <input type="text" class="form-control" placeholder="CURP..." aria-label="RFC">
                </div>
            </div>
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">C.P</span>
                      <input type="text" class="form-control" placeholder="#C.P" aria-label="Numero">
                  </div>
              </div>
              <div class="col">
                <div class="input-group input-group-lg mb-4">
                    <span class="input-group-text">Fecha de nacimiento</span>
                    <input type="date" class="form-control" aria-label="RFC">
                </div>
              </div>
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">Telefóno</span>
                      <input type="tel" class="form-control" placeholder="#Tel" aria-label="Numero">
                  </div>
              </div>
              <div class="col">
                  <div class="input-group input-group-lg mb-4">
                      <span class="input-group-text">Correo electrónico</span>
                      <input type="email" class="form-control" placeholder="@ejemplo.com" aria-label="Correo electronico">
                  </div>
              </div>
              <div class="col">
                <div class="input-group input-group-lg mb-4">
                    <span class="input-group-text">Descuento</span>
                    <input type="number" min="0" max="100" class="form-control" placeholder="%" aria-label="Descuento">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group input-group-lg mb-4">
                  <span class="input-group-text">Oyente clase</span>
                  <input type="text" class="form-control" aria-label="Oyente clase">
              </div>
          </div>
          </div>

          <div class="col" style="margin-top: 3%;">
              <div class="btn-real" style="display: inline; padding-right: 5%;">
                  <a href="../html/gestor-alumnos.html"><img width="5%" src="../img/icono-regresar.png" class="botones-navegacion"></a>
                  <a href="../html/home-directora.html"><img width="5%" src="../img/icono-home.png" class="botones-navegacion"></a>
              </div>   
              <button type="button" class="btn btn-dark" style="padding-inline: 2%;" onclick="validar();">GUARDAR</button>
          </div>
      </div>

        <!--   Importaciones Javascript     -->
        <script src="../js/animaciones-boton.js"></script>

    </body>
</html>
