<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prestige Management System</title>
        <!--    Icono de pestaña    -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style> 
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        </style> 

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_constantes.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_home.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_registrar_alumnos.css">

        <!-- Slider -->
        <link rel="stylesheet" type="text/css" href="../css/menu.css">

       
    </head>
    <body>
        <!--    Cabecera con el logo y el nombre de nuestro sistema     -->
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
            <img src="../img/Gestor_Alumnos.png" style="float: right;" id="nino">
        </div>

        <!--    Navbar que utilizaremos para navegar entre las opciones más rápidamente-->
        <input type="checkbox" id="btm-menu">
        <label for="btm-menu"><img id="icomenu" src="../img/menu.png" alt="Menu">Ingresar nuevo alumno</label>
        <nav class="menu">
            <ul>
            <li><a href="#">Maestros</a></li>
            <li><a href="#">Pagos</a></li>
            <li><a href="#">Grupos</a></li>
            <li><a href="#">Alumnos</a></li>
            <li><a href="#">Usuarios</a></li>
            <li><a href="#">Calificaciones</a></li>
            </ul>
        </nav>

       
        <!-- Formulario -->
        <form name =registraral>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label>Nombre(s):</label>
                   </div>
                   <div class="col">
                     <div class="input-group mb-3">
                       <input type="text" name="nombres" class="form-control">
                     </div>
                   </div>
                </div>
                  <div class="row">
                    <div class="col">
                      <label>Apellido paterno:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" name="ape_pat" class="form-control">
                       </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>Apellido materno:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control">
                       </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>CURP:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control">
                       </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>Fecha de nacimiento:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control">
                       </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>Correo:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="email" class="form-control">
                       </div>
                     </div>
                  </div>
              </div>


            </div>
            <div class="col">
              <div class="row">
                  <div class="col">
                    <label>Calle:</label>
                   </div>
                   <div class="col">
                     <div class="input-group mb-3">
                       <input type="text" class="form-control">
                     </div>
                   </div>
                </div>
                  <div class="row">
                    <div class="col">
                      <label>Número:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control">
                       </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>Colonia:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control">
                       </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>C.P.:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control">
                       </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>Telefóno:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control">
                       </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>Descuento:</label>
                     </div>
                     <div class="col">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control">
                       </div>
                     </div>
                  </div>
              </div>

            </div>
          </div>
      </form>

        <!-- Botones -->
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="btn-inferior">

                <div class="btn-real">
                    <a href="#"><img src="../img/icono-regresar.png"></a>
                    <a href="#"><img src="../img/icono-home.png"></a>
                </div>  
    
            </div>
            </div>
            <div class="col">
              <button type="button" id="btn_alumno" class="btn btn-dark" onclick="valida_envia()">GUARDAR</button>
            </div>
          </div>
        </div>

        <!-- Se importa javascript-->
        <script src="../js/validaciones.js"></script>

    </body>
</html>
