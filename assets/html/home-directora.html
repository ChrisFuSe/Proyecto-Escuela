<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prestige Management System</title>
        <!--    Icono de pestaÃ±a    -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_constantes.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_home.css">
    </head>
    <body>
        <!--    Cabecera con el logo y el nombre de nuestro sistema     -->
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
        </div>

        <!--    Contenedor con las opciones que tenemos en el home (Gestor alumnos, Gestor Pagos, etc)      -->
        <div class="container-fluid">
            <div class="row align-items-start">
                <p>Bienvenido</p>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <a href="../html/gestor-maestros.html"><img src="../img/Gestor_Maestros.png" class="boton-opc" width="50%" alt="Responsive image"></a>
                    <p>Gestor de Maestros</p>
                </div>
                <div class="col">
                    <img src="../img/Gestor_Pagos.png" class="boton-opc" width="50%" alt="Responsive image" >
                    <p>Gestor de Pagos</p>
                </div>
                <div class="col">
                    <img src="../img/Gestor_Grupos.png" class="boton-opc" width="75%" alt="Responsive image" aria-label="Gestor Grupos">
                    <p>Gestor de Grupos</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <img src="../img/Gestor_Alumnos.png" class="boton-opc" width="50%" alt="Responsive image">
                    <p>Gestor de Alumnos</p>
                </div>
                <div class="col">
                    <img src="../img/Gestor_Usuarios.png" class="boton-opc" width="50%" alt="Responsive image">
                    <p>Gestor de Usuarios</p>
                </div>
                <div class="col">
                    <img src="../img/Gestor_Calificaciones_Asistencia.png" class="boton-opc" width="50%" alt="Responsive image">
                    <p>Gestor de Calificaciones y Asistencia</p>
                </div>
            </div>
        </div>

        <!--   Importaciones Javascript     -->
        <script src="../js/animaciones-boton.js"></script>
    </body>
</html>
