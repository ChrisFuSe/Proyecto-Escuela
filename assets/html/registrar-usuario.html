<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prestige Management System</title>
        <!--    Icono de pestaña    -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_constantes.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_home.css">

        <link rel="stylesheet" type="text/css" href="../css/estilos_alta_usuario.css">
        <link rel="stylesheet" type="text/css" href="../css/menu.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_imagen_opcion.css">
    </head>
    <body>
        <img id="imagen-opcion" src="../img/Gestor_Usuarios.png">
        <!--    Cabecera con el logo y el nombre de nuestro sistema     -->
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
        </div>

        <input type="checkbox" id="btm-menu">
        <label for="btm-menu" id="titulo" class="h1"><img id="icomenu" src="../img/icono-menu.png" alt="Menu">Dar de alta usuario</label>
        <nav class="menu" style="z-index:1;">
            <ul>
                <li><a href="../html/gestor-maestros.html">Maestros</a></li>
                <li><a href="../html/gestor-pago.html">Pagos</a></li>
                <li><a href="../html/gestor-grupos.html">Grupos</a></li>
                <li><a href="../html/gestor-alumnos.html">Alumnos</a></li>
                <li><a href="../html/gestor-usuarios.html">Usuarios</a></li>
                <li><a href="../html/gestor-calificaciones-asistencia.html">Calificaciones</a></li>
            </ul>
        </nav>

        <!--    Contenedor con todos los inputs del formulario para registrar un nuevo usuario  -->
        <div class="container" style="margin-top: 2%;">
            <!--    Utilizamos las clases row y col de boostrap para hacer pocisionamiento tipo grid    
                        así conseguimos dividir en 2 columnas a los inputs del formulario               -->
            <div class="row row-cols-2">
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Nombre de usuario</span>
                        <input type="text" class="form-control" placeholder="Nombre usuario..." aria-label="Nombre de usuario">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Nombre(s)</span>
                        <input type="text" class="form-control" placeholder="Nombres..." aria-label="Nombres" >
                        
                      </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Correo electrónico</span>
                        <input type="text" class="form-control" placeholder="@ejemplo.com" aria-label="Correo electronico">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Apellido Paterno</span>
                        <input type="text" class="form-control" placeholder="Primer Apellido..." aria-label="Apellido Paterno">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Contraseña</span>
                        <input type="text" class="form-control" placeholder="Contraseña..." aria-label="Contrasenia">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Apellido Materno</span>
                        <input type="text" class="form-control" placeholder="Segundo Apellido..." aria-label="Apellido Materno">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Repita contraseña</span>
                        <input type="text" class="form-control" placeholder="Repita contraseña..." aria-label="Repita contraseña">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Tipo de usuario</span>
                        <input type="text" class="form-control" placeholder="Tipo de usuario..." aria-label="Tipo de usuario">
                    </div>
                </div>
                
                
            </div>

            <div class="col" style="margin-top: 3%;">
                <div class="btn-real" style="display: inline; padding-right: 5%;">
                    <img width="5%" src="../img/icono-regresar.png" class="botones-navegacion" onclick="window.history.back();">
                    <img width="5%" src="../img/icono-home.png" class="botones-navegacion" onclick="window.location.href = 'home-directora.html'">
                </div>   
                <button type="button" class="btn btn-dark" style="padding-inline: 2%;" onclick="validar();">GUARDAR</button>
            </div>
        </div>
                
            
    
            </div>
            
        </div>

        <!--   Importaciones Javascript     -->
        <script src="../js/animaciones-boton.js"></script>
        <script src="../js/validacion.js"></script>
    </body>
</html>
