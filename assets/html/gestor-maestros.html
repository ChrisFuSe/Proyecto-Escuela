<!DOCTYPE html>
<html>
    <head>
        <title>Prestige Management System</title>
        <!--    Icono de pestaña    -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_constantes.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_home.css">
    </head>
    <body>
        <!--    Cabecera con el logo y el nombre de nuestro sistema     -->
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
        </div>

        <!--    Navbar que utilizaremos para navegar entre las opciones más rápidamente-->
        <div class="pos-f-t">
            <div class="collapse" id="navbar">
              <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
              </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </nav>
          </div>
        
        <div id="gestor-maestros-inicio">
        <!--    Contenedor con las opciones que tenemos en el gestor de maestros     -->
            <div class="container-fluid" style="margin-top: 120px;">
                <div class="row justify-content-center">
                    <div class="col">
                        <input id="agregar_maestro" type="image" src="../img/Iconos Gestor Maestros/Maestro-Agregar.png" alt="Responsive image" width="280" height="280" onclick="Agregar_Maestro()">
                        <p>Gestor de Maestros</p>
                    </div>
                    <div class="col">
                        <input id="modificar_maestro" type="image" src="../img/Iconos Gestor Maestros/Maestro-Modificar.png" alt="Responsive image" width="280" height="280" onclick="">
                        <p>Gestor de Pagos</p>
                    </div>
                    <div class="col">
                        <input id="consultar_maestro" type="image" src="../img/Iconos Gestor Maestros/Maestro-Consultar.png" alt="Responsive image" width="280" height="280" onclick="">
                        <p>Gestor de Alumnos</p>
                    </div>
                    <div class="col">
                        <input id="eliminar_maestro" type="image" src="../img/Iconos Gestor Maestros/Maestro-Eliminar.png" alt="Responsive image" width="280" height="280" onclick="">
                        <p>Gestor de Alumnos</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/control_gestor_maestros.js"></script>
    </body>
</html>
