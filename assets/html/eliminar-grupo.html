<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prestige Management System</title>
        <!--    Icono de pestaña    -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_constantes.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_home.css">
        <link rel="stylesheet" type="text/css" href="../css/menu.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_imagen_opcion.css">
    </head>
    <body>
        <img id="imagen-opcion" src="../img/Gestor_Grupos.png">
        <!--    Cabecera con el logo y el nombre de nuestro sistema     -->
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
        </div>

        <input type="checkbox" id="btm-menu">
        <label for="btm-menu" id="titulo" class="h1"><img id="icomenu" src="../img/icono-menu.png" alt="Menu">Eliminar Grupo</label>
        <nav class="menu" style="z-index:1;">
            <ul>
                <li><a href="gestor-maestros.html">Maestros</a></li>
                <li><a href="gestor-pago.html">Pagos</a></li>
                <li><a href="gestor-grupos.html">Grupos</a></li>
                <li><a href="gestor-alumnos.html">Alumnos</a></li>
                <li><a href="gestor-usuarios.html">Usuarios</a></li>
                <li><a href="gestor-calificaciones-asistencia.html">Calificaciones</a></li>
            </ul>
        </nav>

        <!--    Contenedor con todos los inputs del formulario para registrar un nuevo maestro  -->
        <div class="container" style="margin-top: 2%;">
            <!--    Utilizamos las clases row y col de boostrap para hacer pocisionamiento tipo grid    
                        así conseguimos dividir en 2 columnas a los inputs del formulario               -->
            <div class="row row-cols-2">
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Grupo:</span>
                        <select type="select" class="form-control">
                            <option>Elije un grupo</option>
                            <option>op 1</option>
                            <option>op 2</option>
                            <option>op 3</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-dark" style="padding-inline: 2%;">Eliminar Grupo</button>
                </div>

                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Nombre de grupo:</span>
                        <output class="input-group-text">Grupo 1 Kid's</output>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg mb-4">
                        <span class="input-group-text">Nivel:</span>
                        <output class="input-group-text">Kid's Box 1</output>
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top: 3%;">
                <table class="table table-striped " style="margin-top: 5%;" width="80%">
                    <thead>
                        <tr >
                        <th class="table-primary" scope="col">Número de control</th>
                        <th class="table-primary" scope="col">Alumno</th>
                        <th class="table-primary" scope="col">Eliminación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td class="table-info" scope="row">1</td>
                        <td class="table-info"></td>
                        <td class="table-info">
                            <button type="button" class="btn btn-dark" style="padding-inline: 2%;">Eliminar</button>
                        </td>
                        
                        </tr>
                        <tr>
                        <td class="table-light" class="table-info" scope="row">2</td>
                        <td class="table-light"></td>
                        <td class="table-light">
                            <button type="button" class="btn btn-dark" style="padding-inline: 2%;">Eliminar</button>
                        </td>
                        </tr>
                        <tr>
                        <td class="table-info" class="table-info" scope="row">3</td>
                            <td class="table-info"></td>
                            <td class="table-info">
                                <button type="button" class="btn btn-dark" style="padding-inline: 2%;">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                        <td class="table-light" class="table-info" scope="row">4</td>
                        <td class="table-light"></td>
                        <td class="table-light">
                            <button type="button" class="btn btn-dark" style="padding-inline: 2%;">Eliminar</button>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col" style="margin-top: 3%;">
                <div class="btn-real" style="display: inline; padding-right: 5%;">
                    <a href="gestor-grupos.html"><img width="5%" src="../img/icono-regresar.png" class="botones-navegacion"></a>
                    <a href="home-directora.html"><img width="5%" src="../img/icono-home.png" class="botones-navegacion"></a>
                </div> 
            </div>
        </div>

        <!--   Importaciones Javascript     -->
        <script src="../js/animaciones-boton.js"></script>
    </body>
</html>
