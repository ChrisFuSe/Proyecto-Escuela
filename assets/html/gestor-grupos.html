<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prestige Management System</title>
        <!--    Icono de pestaña    -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/Prestige.ico"/>

        <!--    Importacion de fuentes (Encontradas en GoogleFonts)     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">

        <!--    Importacion del css de boostrap     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--    Importacion del css (estilos propios)   -->
        <link rel="stylesheet" type="text/css" href="../css/estilos_constantes.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_home.css">
        <link rel="stylesheet" type="text/css" href="../css/menu.css">
        <link rel="stylesheet" type="text/css" href="../css/estilos_imagen_opcion.css">
    </head>
    <body>
        <!--    Imagen de la opcion escogida en el menu o home  -->
        <img id="imagen-gestor-grupos" src="../img/Gestor_Grupos.png">
        <!--    Cabecera con el logo y el nombre de nuestro sistema     -->
        <div class="container-fluid" id="cabecera">
            <img src="../img/Logo_Prestige.png" class="img-fluid" alt="Logo" width="140">
            <p id="nombre_sistema">Prestige Management System</p>
        </div>

        <!--    Menu para navegación rápida     -->
        <input type="checkbox" id="btm-menu">
        <label for="btm-menu" id="titulo" class="h1"><img id="icomenu" src="../img/icono-menu.png" alt="Menu"></label>
        <nav class="menu" style="z-index:1;">
            <ul>
            <li><a href="#">Maestros</a></li>
            <li><a href="#">Pagos</a></li>
            <li><a href="#">Grupos</a></li>
            <li><a href="#">Alumnos</a></li>
            <li><a href="#">Usuarios</a></li>
            <li><a href="#">Calificaciones</a></li>
            </ul>
        </nav>
        
        <!--    Contenedor con las opciones que tenemos en el gestor de grupos     -->
        <div class="container-fluid">
            <div class="row row-cols-3 justify-content-center">
                <div class="col">
                    <a><img src="../img/Iconos Gestor Grupos/Grupos-Crear.png" class="boton-opc" alt="Responsive image" width="50%"></a>
                    <p>Crear Grupo</p>
                </div>
                <div class="col">
                    <a><img src="../img/Iconos Gestor Grupos/Grupos-Cargar.png" class="boton-opc" alt="Responsive image" width="50%"></a>
                    <p>Cargar informacion a Grupo</p>
                </div>
                <div class="col">
                    <a><img src="../img/Iconos Gestor Grupos/Grupos-Modificar.png" class="boton-opc" alt="Responsive image" width="50%"></a>
                    <p>Modificar Grupo</p>
                </div>
                <div class="col">
                    <a><img src="../img/Iconos Gestor Grupos/Grupos-Consultar.png" class="boton-opc" alt="Responsive image" width="50%"></a>
                    <p>Modificar Grupo</p>
                </div>
                <div class="col">
                    <a><img src="../img/Iconos Gestor Grupos/Grupos-Eliminar.png" class="boton-opc" alt="Responsive image" width="50%"></a>
                    <p>Modificar Grupo</p>
                </div>
            </div>
        </div>

        <!--   Importaciones Javascript     -->
        <script src="../js/animaciones-boton.js"></script>
    </body>
</html>
